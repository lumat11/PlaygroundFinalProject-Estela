{% extends "BlogEstadiosApp/../BlogEstadiosApp/base.html" %} {% block content %}
    <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-primary text-white">Iniciar sesión</div>
        <div class="card-body">
  {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %}class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_email" class="form-label">Email:</label>
              <input
                type="email"
                id="id_email"
                name="email"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña:</label>
              <input
                type="password"
                id="id_password"
                name="password"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Iniciar sesión
            </button>
          </form>
          <p class="mt-3">
            ¿No tienes una cuenta?
            <a href="{% url 'signup' %}">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
